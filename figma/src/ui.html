<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Figma</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    p {
      font-size: 12px;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 16px;
    }
    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }
    .primary {
      background-color: #18A0FB;
      color: white;
    }
    .secondary {
      background-color: #F5F5F5;
      color: #333;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background-color: #E3F2FD;
      color: #0D47A1;
    }
    .error {
      background-color: #FFEBEE;
      color: #B71C1C;
    }
    .hidden {
      display: none;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #18A0FB;
      font-weight: 500;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Content will be rendered by React -->
  </div>
</body>
</html>
