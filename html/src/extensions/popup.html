<!DOCTYPE html>
<html>
<head>
    <title>HTML to Figma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            background-color: #18A0FB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0D8EE0;
        }

        .or-divider {
            text-align: center;
            margin: 10px 0;
            color: #888;
        }

        #status {
            margin-top: 10px;
            color: #333;
        }

        .error {
            color: #D32F2F;
        }

        .success {
            color: #388E3C;
        }
    </style>
</head>
<body>
<h1>HTML to Figma Converter</h1>

<p>Paste HTML code below:</p>
<textarea id="htmlInput" placeholder="<div>Your HTML here</div>"></textarea>

<button id="convertBtn">Convert to Figma</button>

<div class="or-divider">OR</div>

<button id="captureBtn">Capture Current Page</button>

<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
